<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Brands</title>
  <style>
    /* CSS for the grid layout */
    .layout {
      width: 100%;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      text-align: center;
    }

    .layout div a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* CSS for the brand details section */
    .brand-details {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>

  <!-- Grid layout with skincare brands -->
  <section class="layout">
    <div><a href="cerave.html">CeraVe</a></div>
    <div><a href="ordinary.html">The Ordinary</a></div>
    <div><a href="simple.html">simple</a></div>
    <div><a href="roche-posay.html">La Roche-Posay</a></div>
    <div><a href="norkware.html">Nokware Skincare</a></div>
    <div><a href="Neutrogena.html">Neutrogena</a></div>
    <div><a href="Clinique.html">Clinique</a></div>
    <div><a href="paulachoice.html">Paula's Choice</a></div>
    <div><a href="thebodyshop.html">The Body Shop</a></div>
  </section>

  <!-- Section for displaying brand details -->
  <div id="brand-details" class="brand-details">
    <!-- Content updates dynamically when a brand is clicked -->
  </div>

  <!-- JavaScript for handling brand click events -->
  <script>
    document.querySelectorAll('.layout div a').forEach((brand) => {
      brand.addEventListener('click', function (event) {
        event.preventDefault();
        const brandName = this.innerText;

        // Display details for the clicked brand
        document.getElementById('brand-details').innerHTML = `
          <h2>${brandName} Details</h2>
          <p>Products: [List of products here]</p>
          <p>Sustainability Score: [Sustainability score here]</p>
          <p>Effectiveness: [Effectiveness details here]</p>
        `;
        document.getElementById('brand-details').style.display = 'block';
      });
    });
  </script>

</body>
</html>
