<html lang="en">
<head>

<body class="min-h-screen bg-gray-50">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <svg class="h-8 w-8 text-pink-600" id="nav-logo">

        <div class="hidden md:flex items-center space-x-6">

      </div>
    </div>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-pink-50 to-purple-50" id="hero-section">
    <!-- Dynamic Hero Section Content -->
  </section>

  <!-- Features Section -->
  <section class="max-w-6xl mx-auto px-4 py-16" id="features-section">
    <!-- Dynamic Features Section Content -->
  </section>

  <!-- Featured Products -->
  <section class="max-w-6xl mx-auto px-4 py-16" id="featured-products">
    <!-- Dynamic Featured Products Content -->
  </section>

  <!-- Newsletter Section -->

  <script src="home.js"></script>
