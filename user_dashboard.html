<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <link rel="stylesheet" href="usr_dshbrd.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-pic">
          <img src="https://via.placeholder.com/100" alt="Profile Image">
        </div>
        <h2>username</h2>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="#">REVIEWS</a></li>
          <li><a href="#">WISHLIST</a></li>
          <li><a href="#">SETTINGS</a></li>
        </ul>
      </nav>
      <div class="logout">
        <a href="#">log out</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="welcome-section">
        <h1>WELCOME [USER'S NAME]!</h1>
        <p>Here are some products that are trending today</p>
        <div class="trending-products">
          <div class="product-placeholder"></div>
        </div>
      </section>

      <section class="wishlist-section">
        <h2>Your Wish List</h2>
        <div class="wishlist-placeholder"></div>
      </section>

      <section class="learn-more-section">
        <h2>Learn More About Our Product Ranking System</h2>
        <div class="ranking-placeholder"></div>
      </section>
    </main>
  </div>

</html>
