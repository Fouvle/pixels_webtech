<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skincare Brands</title>
  <style>
    /* CSS for the grid layout */
    .layout {
      width: 100%;
      display: grid;
      grid-template-rows: repeat(3, 1fr);
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      text-align: center;
    }

    .layout div a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* CSS for the brand details section */
    .brand-details {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>

  <!-- Grid layout with skincare brands -->
  <section class="layout">
    <div><a href="cecred.html">cecred</a></div>
    <div><a href="adwoabeauty.html">Adwoa Beauty</a></div>
    <div><a href="charlottemensah.html">Charlotte Mensah</a></div>
    <div><a href="cantu.html">Cantu</a></div>
    <div><a href="mielle.html">Mielle Organics</a></div>
    <div><a href="pattern.html">Pattern Beauty</a></div>
    <div><a href="camille.html">Camille Rose Naturals</a></div>
    <div><a href="eya.html">Eya Naturals</a></div>
    <div><a href="fenty.html">Fenty Hair</a></div>
  </section>

  <!-- Section for displaying brand details -->
  <div id="brand-details" class="brand-details">
    <!-- Content updates dynamically when a brand is clicked -->
  </div>

  <!-- JavaScript for handling brand click events -->
  <script>
    document.querySelectorAll('.layout div a').forEach((brand) => {
      brand.addEventListener('click', function (event) {
        event.preventDefault();
        const brandName = this.innerText;

        // Display details for the clicked brand
        document.getElementById('brand-details').innerHTML = `
          <h2>${brandName} Details</h2>
          <p>Products: [List of products here]</p>
          <p>Sustainability Score: [Sustainability score here]</p>
          <p>Effectiveness: [Effectiveness details here]</p>
        `;
        document.getElementById('brand-details').style.display = 'block';
      });
    });
  </script>

</body>
</html>
